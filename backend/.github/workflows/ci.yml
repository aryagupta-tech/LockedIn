name: CI

on:
  push:
    branches: [main]
    paths: ["backend/**"]
  pull_request:
    branches: [main]
    paths: ["backend/**"]

defaults:
  run:
    working-directory: backend

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npm run typecheck

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npx vitest run test/scoring.test.ts

  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lockedin
          POSTGRES_PASSWORD: lockedin
          POSTGRES_DB: lockedin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U lockedin"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://lockedin:lockedin@localhost:5432/lockedin_test
      TEST_DATABASE_URL: postgresql://lockedin:lockedin@localhost:5432/lockedin_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret-that-is-at-least-32chars
      ENCRYPTION_KEY: ci-test-encryption-key-32bytes!!

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npx prisma migrate deploy
      - run: npx vitest run test/apply-flow.test.ts
